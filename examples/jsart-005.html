<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>JsArt 005</title>
<style type="text/css">
div.z {
    display:block;
    margin:0;
    padding:0;
    float:left;
    height:1px;
    width:1px;
}
div.c {
    clear:both; margin:0; padding:0; width:0; height:0;
}
</style>
<script src="../js/jquery-1.7.min.js" type="text/javascript"></script>
<script type="text/javascript">
// the number of rows and the number of columns
imax = 200;
jmax = imax;

// need a function that will turn any number into an integer between 0-255
function make_int(int) {
    if ( isNaN(int) ){
        return false;
    }
    // make positive
    int = Math.sqrt(Math.pow(int, 2));
    // convert to integer [1-99]
    if (int < 1 && int > 0) {
        int = Math.round(int * 100);
    }
    // convert to integer [0-255]
    int = Math.round(int);
    if (int > 255) {
        int = int % 256;
    }
    return int;
}

/**
 * jQuery ready function
 */
$(document).ready(function(){
    var output = "";
    for (i=1; i<=imax; i++) {
        for (j=1; j<=jmax; j++) {
            r = make_int(i+j*2);
            g = make_int(i+i*4);
            b = make_int(j+j*8);
            color = r + "," + g + "," + b;
            output += "<div class=\"z\" style=\"background-color:rgb(" + color + ");\"></div>\n";
        }
        output += "<div class=\"c\"></div>\n";
    }
    $("div#output").html(output);
});
</script>
</head>
<body>
<div id="container">
<div id="output"></div>
</div><!--container-->
</body>
</html>
